<header class="header">
	<div class="header-fixed">
		<div class="header__top-wrapper">
			<div class="container">
				<div class="header__top">
					<a href="/zar" class="logo header__logo">
						<img src="assets/img/logo.svg" width="210" height="44" alt="" loading="lazy" decoding="async">
					</a>
					<div class="header__mobile">
						<nav class="nav header__nav">
							<ul class="menu header__menu">
								<li><a href="#about">О нас</a></li>
								<li><a href="#room">Залы</a></li>
								<li><a href="#conditions">Условия</a></li>
								<li><a href="#book">Как забронировать</a></li>
								<li><a href="#contact">Контакты</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__address" data-da=".header__mobile,991,1">
						<svg class="location-icon" aria-hidden="true">
							<use xlink:href="assets/img/sprite.svg#location"></use>
						</svg>
						<span>Москва</span>
					</div>
					<div class="call header__call" data-da=".header__mobile,575,1">
						<svg class="phone-icon" aria-hidden="true">
							<use xlink:href="assets/img/sprite.svg#phone"></use>
						</svg>
						<a href="tel:+77000000000" class="hover-active">+7 (700) 000-00-00</a>
						<div class="social header__social">
							<a href="https://t.me/+70000000000" class="social__item" target="_blank">
								<svg class="telegram-icon" aria-hidden="true">
									<use xlink:href="assets/img/sprite.svg#telegram"></use>
								</svg>
							</a>
							<a href="https://max.ru/+70000000000" class="social__item" target="_blank">
								<svg class="max-icon" aria-hidden="true">
									<use xlink:href="assets/img/sprite.svg#max"></use>
								</svg>
							</a>
						</div>
					</div>
					<button class="button button_shine header__button" type="button" data-modal="modal-call" data-da=".header__mobile,767,3">Забронировать</button>
					<button class="menu-link">
						<span class="menu-lines"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</header>
